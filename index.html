<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
      }

      .container {
        box-sizing: border-box;
        height: 80vh;
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        /* // overflow: hidden; */
        border: solid 3px red;
        box-shadow: 0 5px 15pxÂ rgba (0, 0, 0, 0.08);
      }

      .container .center {
        width: 5px;
        height: 5px;
        border: solid 1px green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .content {
        box-sizing: border-box;
        width: calc(100% + 100px);
        height: calc(100% + 100px);
        background-color: #02475e;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.7;
      }

      .content .inner-box {
        width: 100px;
        height: 100px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .content .inner-box--1 {
        top: 15%;
        left: 10%;
        background-color: #687980;
      }

      .content .inner-box--2 {
        top: 70%;
        left: 55%;
        background-color: #fefecc;
        color: #02475e;
      }

      .content .inner-box--3 {
        top: 20%;
        left: 80%;
        background-color: #f3bda1;
      }

      .content .inner-box p {
        opacity: 0;
      }

      .content .inner-box p:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center"></div>
      <div class="content">
        <div class="inner-box inner-box--1"><p>BOX 1</p></div>
        <div class="inner-box inner-box--2"><p>BOX 2</p></div>
        <div class="inner-box inner-box--3"><p>BOX 3</p></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/victor/1.1.0/victor.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
